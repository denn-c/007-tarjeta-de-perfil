<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="asset/icon/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Tarjeta de Perfil</title>
  </head>
  <body>
    <div class="background"></div>
    <main class="card">
      <img
        src="asset/images/bg-pattern-card.svg"
        alt="Fondo"
        class="card__background"
      />
      <img
        src="asset/images/image-victor.jpg"
        alt="Foto de perfil"
        class="card__profile"
      />
      <h1 class="card__name">Victor Crest <span class="card__age">26</span></h1>
      <p class="card__country">London</p>
      <article class="networks">
        <section class="networks__net">
            <h2 class="networks__counter">80K</h2>
            <p class="networks__number">Seguidores</p>
        </section>
        <section class="networks__net">
            <h2 class="networks__counter">803K</h2>
            <p class="networks__number">Likes</p>
        </section>
        <section class="networks__net">
            <h2 class="networks__counter">1.4K</h2>
            <p class="networks__number">Fotos</p>
        </section>
      </article>
    </main>
  </body>
</html>
